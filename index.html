<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>BootCamp Dantas - Sistema de Assinaturas</title>


    <style>
        body {
            background-color:#F5F5F5 ;
            font-family: 'Segoe UI', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: #E9E9E9;
            margin: auto;
            margin-top: 250px;

            width: 600px;

            box-shadow: 1px 3px 8px 1px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }
        .header{
            padding: 20px;

        }
        .flex-container {
            display: flex;
            justify-content: space-around;
            color: #E9E9E9;

        }
        .header-tittle {
            color: #006f6f;
            font-size: 32px;
            font-weight: 700;
            margin: 20px;
        }
        .header-subtittle {
            color: #009E9E;
            font-size: 20px ;
            font-weight: 500;
            margin: 15px;
        }
        .col-1{
            background-color: #006A6A;
            width: 50%;
            padding: 20px;
            color: #FFFFFF;

        }

        .col-2{
            background-color: #009E9E;
            width: 50%;
            padding: 20px;
            color: #FFFFFF;

        }

        .subscripition-tittle {
            color: #E9E9E9;
            text-align: center;
            font-size: 20px;
            font-weight: 350;
            margin-bottom: 20px;
        }
        .price {
            color: #F5F5F5;
            font-size: 25px;
            font-weight: 700;
            
        
        }
        .month {
            font-size: 15px;
            font-style: italic;
            color: #E9E9E9;
            margin-left: 15px;
        }
        .button {
            margin-top: 20px;

            width: 100%;
            padding: 15px 32px;

            color: #006A6A;
            background-color: #CCCCCC;

            font-size: 16px;

            border-radius: 4px;
            border: none;

            cursor: pointer;


        }
        .button:hover{
            background-color: #E9E9E9;
        }
    </style>


</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-tittle">
                Entre para a nossa comunidade!
            </div>
            <div class="header-subtittle">
                Faça a sua assinatura agora e ganhe 30% de desconto!
            </div>
            <div>
                Faça parte da nossa comunidade de desenvolvedores.<br>
                Tenha suporte da nossa equipe e cresça mais rápido na sua carreira.
            </div>
        </div>
        <div class="flex-container">
            <div class="col-1">
            <div class="subscripition-tittle">
                Assinatura mensal:
            </div>
            <div>
               <span class="price">R$ 99,99</span>
               <span class="month">por mês.</span> 
            </div>
            <div>
                Cancele a qualquer momento.
            </div>
               <button class="button">Assina Agora</button> 
            </div>
            <div class="col-2">
                Coluna 2
            </div>
        </div>
    </div>
</body>
</html>
